specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: sepolia
    source:
      address: "0x7dced58f40d871ab5d67689c35586a327116eb7f"
      abi: Core
      startBlock: 9739898
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ExtensionRegistered
        - FeesAccumulated
        - PoolInitialized
        - PositionFeesCollected
        - PositionUpdated
      abis:
        - name: Core
          file: ./abis/Core.json
      eventHandlers:
        - event: ExtensionRegistered(address)
          handler: handleExtensionRegistered
        - event: FeesAccumulated(bytes32,uint128,uint128)
          handler: handleFeesAccumulated
        - event: PoolInitialized(bytes32,(address,address,bytes32),int32,uint96)
          handler: handlePoolInitialized
        - event: PositionFeesCollected(address,bytes32,bytes32,uint128,uint128)
          handler: handlePositionFeesCollected
        - event: PositionUpdated(address,bytes32,bytes32,int128,bytes32,bytes32)
          handler: handlePositionUpdated
      file: ./src/core.ts
