type PoolInitialization @entity(immutable: true) {
  id: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!

  coreAddress: Bytes! # address
  poolId: Bytes! # bytes32

  token0: Bytes! # address
  token1: Bytes! # address
  config: Bytes! # bytes32

  extension: Bytes! # address
  fee: BigInt! # uint64

  tickSpacing: Int # uint32
  stableswapAmplification: Int # uint8
  stableswapCenterTick: Int # int32

  tick: Int! # int32
  sqrtRatio: BigInt! # uint96
}
